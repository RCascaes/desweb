<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Róger Cascaes">
    <title>Projeto 1</title>
    <!-- <link rel="icon" href="images/favicon.png"> -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div id="boxMenu">
            <input type="checkbox" id="menu">
            <label for="menu">&#9776;</label>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><span id="start">Início</span></li>
                <li><span id="project">Projeto</span></li>
                <li><span id="suggestion">Sugestão</span></li>
                <li><span id="configuration">Configuração</span></li>
            </ul>
        </nav>

        <div id="boxHeader">
            <div id="boxHeaderImage">
                <img id="headerImage" src="http://source.unsplash.com/random" alt="Imagem de cabeçalho" title="Imagem de cabeçalho">
                <input type="file" id="uploadHeader" accept="image/*" hidden>
                <img for="uploadHeader" id="uploadHeaderImage" src="images/pencil.png" alt="Pencil" hidden>
            </div>

            <div id="boxProfileImage">
                <img id="profileImage" src="images/profile.png" alt="Foto de perfil" title="Foto de perfil">
                <input type="file" id="uploadProfile" accept="image/*" hidden>
                <img for="uploadProfile" id="uploadProfileImage" src="images/cam.png" alt="Cam" hidden>
            </div>

            <div id="boxPersonalData">
                <ul id="listPersonalData">
                    <li class="age">Idade: </li>
                    <li class="email">E-mail: </li>
                    <li class="phone">Fone: </li>
                </ul>
            </div>

            <h1 id="profileName">Seu nome</h1>
        </div>
    </header>

    <main>
        <div id="boxConfiguration" hidden>
            <form action="#">
                <fieldset id="configHeader">
                    <legend>C A B E Ç A L H O</legend>

                    <div id="boxLabel">
                        <label for="inpProfileName">Nome: </label>
                        <br>
                        <label for="inpAge">Idade: </label>
                        <br>
                        <label for="inpEmail">E-mail: </label>
                        <br>
                        <label for="inpPhone">Fone: </label>
                    </div>
                    <div id="boxInput">
                        <input type="text" id="inpProfileName" minlength="3" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" title="Digite um nome" placeholder="Digite seu nome" autofocus>
                        <br>
                        <input type="number" id="inpAge" min="0" max="120" maxlength="3" pattern="[0-9]" title="Digite uma idade válida. De 0 à 120" value="0">
                        <br>
                        <input type="email" id="inpEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Digite um e-mail válido" placeholder="Digite seu e-mail">
                        <br>
                        <input type="tel" id="inpPhone" pattern="\([0-9]{2}\) [9]{1} [0-9]{4}-[0-9]{4}" title="Digite somente números" placeholder="Somente números">    
                    </div>
                </fieldset>

                <br>
                <button id="btnApply">Aplicar</button>
            </form>
        </div>
    </main>

    <footer>
        <div id="boxPersonalData">
            <ul id="listPersonalData">
                <li class="age">Idade: </li>
                <li class="email">E-mail: </li>
                <li class="phone">Fone: </li>
            </ul>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
